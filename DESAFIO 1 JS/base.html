<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="../DESAFIO 1 JS/ASSETS/Style/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button 
                onclick="
                let cantidad = document.querySelector('.cantidad')
                let cuenta = Number(cantidad.textContent)
                let suma = cuenta + 1
                cantidad.textContent = suma
                let valorTotal = document.querySelector('.valor-total')
                valorTotal.textContent = (suma * 400000).toLocaleString('es-CL')
                "
                >+</button>
                <button
                onclick="
                let cantidad = document.querySelector('.cantidad')
                let cuenta2 = Number(cantidad.textContent)
                let resta = cuenta2 - 1
                cantidad.textContent = resta
                let valorTotal = document.querySelector('.valor-total')
                valorTotal.textContent = (resta * 400000).toLocaleString('es-CL')
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="../DESAFIO 1 JS/ASSETS/Java/index.js"></script>
</body>
</html>
